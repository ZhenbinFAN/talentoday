
<button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>add a player</button>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please type the player's information</h4>
            </div>
            <div class="modal-body">
                <div class="form-players">
                    <form name="form" class="form-horizontal form-modal" ng-submit="addPlayer()">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Rate:</label>

                                <div class="col-sm-9">
                                    <rate rate="newPlayer.Rate"></rate>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">First name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="First name" required
                                           ng-model="newPlayer.FirstName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Last name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Last name" required
                                           ng-model="newPlayer.LastName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Birthday</label>

                                <div class="col-sm-9">
                                    <date-picker my-date="newPlayer.Birthday"></date-picker>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email</label>

                                <div class="col-sm-9">
                                    <input type="email" class="form-control" placeholder="Email" ng-model="newPlayer.Email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Phone</label>

                                <div class="col-sm-9">
                                    <input type="number" class="form-control" placeholder="Phone" ng-model="newPlayer.PhoneNumber" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Description</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Description" ng-model="newPlayer.Description">
                                </div>
                            </div>


                            <div class="text-right">
                                <button class="btn btn-success " type="submit">add a player</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
